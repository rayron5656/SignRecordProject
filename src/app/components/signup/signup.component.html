<div class="min-h-full flex  justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
        
            <h2 class="mt-6 text-center text-3xl tracking-tight font-bold text-gray-900">Sign Up to <span><img class="mx-auto h-12  object-cover h-30 w-60" src="../../../assets/images/deafinitelyIcon.webp"  alt="Workflow"></span> word records</h2>
        
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="signForm" class="mt-8 space-y-6"  method="get">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="p-2">
                    
                    <input formControlName="fullName" id="full-name" name="fullName" type="email"  required class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Full name">
                    <div *ngIf="signForm.controls.fullName.invalid && (signForm.controls.fullName.touched || signForm.controls.fullName.dirty)">
                        <span style="color: red;" *ngFor="let e of signForm.controls.fullName.errors | keyvalue" ><span>full-name is {{e.key}}</span></span>
                    </div>
                </div>
                <div class="p-2">
                    
                    <input formControlName="email" id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    <div *ngIf="signForm.controls.email.invalid && (signForm.controls.email.touched || signForm.controls.email.dirty)">
                        <span style="color: red;" *ngFor="let e of signForm.controls.email.errors | keyvalue" ><span>Email is {{e.key}}</span></span>
                    </div>
                </div>
                <div  class="p-2">
                    
                    <input  formControlName="password" id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                    <span style="color: red;" *ngIf="signForm.controls.password.invalid && (signForm.controls.password.touched || signForm.controls.password.dirty)"><span *ngIf="signForm.controls.password.errors['required']">!!! Password is required</span></span>
                </div>
                <div class="p-2" >
                    
                    <input  formControlName="matchPassword" id="matchPassword" name="matchPassword" type="password" autocomplete="current-password" required class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Re-enter password">
                    <span style="color: red;" *ngIf="signForm.controls.matchPassword.invalid && (signForm.controls.matchPassword.touched || signForm.controls.matchPassword.dirty)"><span *ngIf="signForm.controls.matchPassword.errors['required']">!!! Password is required</span></span>
                </div>

                <div >
                    <div class="relative p-2">
                        
                        <select class="block appearance-none w-full text-sm bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                        <option>Translator/Linguistic</option>
                        <option>animator</option>
                        <option>indexer</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            
        <div>
        <button [disabled]="signForm.invalid" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3 ">
            
            <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            </span>
            Sign up
            </button>
        </div>
    </form>
    </div>
</div>
