<div class="min-h-full flex  justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        
        <h2 class="mt-6 text-center text-3xl tracking-tight font-bold text-gray-900">Welcome to <span><img class="mx-auto h-12  object-cover h-30 w-60" src="../../../assets/images/deafinitely_logo_chosen-removebg.png"  alt="Workflow"></span> word records</h2>
        
    </div>
    <form [formGroup]="loginForm" class="mt-8 space-y-6" action="onSubmit()" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
        <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input formControlName="email" id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
            <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.touched || loginForm.controls.email.dirty)">
                <span style="color: red;" *ngFor="let e of loginForm.controls.email.errors | keyvalue" ><span>Email is {{e.key}}</span></span>
            </div>
            
        </div>
        <div>
            <label for="password" class="sr-only">Password</label>
            <input  formControlName="password" id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
            <span style="color: red;" *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.touched || loginForm.controls.password.dirty)"><span *ngIf="loginForm.controls.password.errors['required']">!!! Password is required</span></span>
        </div>
        </div>

        <div class="flex items-center justify-center">
        

        <div class="text-sm">
            <a href="login/restorePassword" class="font-medium text-blue-600 hover:text-blue-500"> Forgot your password? </a>
        </div>
        </div>

        <div>
        <button  (click)="onSubmit()" [disabled]="loginForm.invalid" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3 ">
            
            <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            </span>
            Sign in
            </button>

            <div class="text-sm group relative  flex justify-center py-2 px-4  text-sm font-medium text-blue ">
                <a href="login/signup" class="font-medium text-blue-600 hover:text-blue-500"> Signup </a>
            </div>  
        </div>
        
    </form>
    </div>
</div>
