<div (click)="change()" class="w-full flex px-3">
    <a [hidden]="bool" >
        <svg class="w-4 h-4"  aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </a>
    <a [hidden]="!bool" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" stroke="currentColor" class="w-4 h-4" viewBox="0 0 16 16">
            <path d="M9 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
    </a>
    <label class="block ml-2 uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
        {{label}}
    </label>
</div>
<div class="w-full  px-3">
    <ul [hidden]="bool"  class="p-3  space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownCheckboxButton">
        <li >
            <div *ngFor="let v of values" class="flex items-center">
                <input id="checkbox-item-1" type="checkbox" value="0" class="w-4 h-4 absolute text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <div class="m-5">
                    <label for="checkbox-item-1" class="text-sm font-medium text-gray-900 dark:text-gray-500">{{v}}</label>
                </div>
            </div>
        </li>
    </ul>
</div>
